  <input type="file" accept="image/*" id="captureFile" style ="display:none">

      <img id="imagenGaleria"  src="imgs/muestra.jpg" 
      class ="img-fluid" alt="Imagen mostrada en la galeria"> 
      <a class="prev d-flex " onclick="prevSlide()">&#10094;</a>
      <a class="next d-flex " onclick="nextSlide()">&#10095;</a>
      <p id="imageName" class="galeria-centro">nombre de la imagen</p>

      <i class="material-icons galeria-centro" id="add" >add</i>
      <i class="material-icons galeria-centro" id="remove" >remove</i>


    </div>
    <div id="galeriaThumb" class="container-galeria"></div>
